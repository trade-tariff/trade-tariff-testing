name: " üõéÔ∏è | Regression Pack | Staging |"

on:
  schedule:
    - cron: "00 04 * * *"
  workflow_dispatch:

jobs:
  cypress-run:
    env:
      CYPRESS_BASE_URL: 'https://staging.trade-tariff.service.gov.uk'
    name: " üõéÔ∏è Regression Tests - UK and XI - Staging "
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    steps:
      - run: date

      - uses: actions/checkout@v2

      - run: mkdir -p cypress/reports/mochareports

      - uses: cypress-io/github-action@v2
        name: cypress
        id: cypress
        continue-on-error: true
        with:
          quiet: true
          browser: chrome
          headless: true       
          spec: "*/**/**/*test.spec.js"

      - run: npm run posttests

      - run: ls -l

      - uses: actions/upload-artifact@v2
        with:
          name: report
          path: ./cypress/reports/mochareports/

      - name: Checkout reports repo
        uses: actions/checkout@v2
        with:
          ref: reports
          path: reports_repo

      - name: Copy report into reports repo
        run: |
          cd reports_repo
          DATE=$(date +%d-%m-%Y)
          mkdir -p docs/staging/$DATE
          cp -r ../cypress/reports/mochareports/*  docs/staging/$DATE/
          cp ../cypress/reports/mochareports/report.html docs/staging/$DATE/index.html

          git add docs .

      - name: Commit todays report to reports branch
        run: |
          cd reports_repo
          git config --local user.email "tradetarrif+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Staging report for $(date +%d-%m-%Y)" -a

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          reportdate: date +%d-%m-%Y
          SLACK_TITLE: Cypress finished with - ${{ steps.cypress.outcome }}
          SLACK_MESSAGE: 'https://trade-tariff.github.io/trade-tariff-testing/staging/${reportdate}/'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: reports
          directory: reports_repo

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2 
        if: ${{ steps.cypress.outcome == 'failure' }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: Cypress finished with - ${{ steps.cypress.outcome }}
          SLACK_MESSAGE: 'https://trade-tariff.github.io/trade-tariff-testing/staging/$DATE/'

      - uses: cypress-io/github-action@v2
        name: " Cypress Dashboard "
        continue-on-error: true
        with:
          record: true    
          spec: "*/*/*/cypressDashTest.spec.js"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.RECORD_KEY }}


     
