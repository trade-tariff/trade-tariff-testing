name: "| Development | Regression Pack |"

on:
  schedule:
    - cron: "00 06 * * *"
  workflow_dispatch:

jobs:
  cypress-run:
    environment: trade-tariff
    env:
      CURRENT_DATE: $(date +'%d-%m-%Y')
      CYPRESS_ADMIN_OTP_SECRET: ${{ secrets.ADMIN_OTP_SECRET }}
      CYPRESS_ADMIN_PASSWORD: ${{ secrets.CYPRESS_ADMIN_PASSWORD }}
      CYPRESS_ADMIN_USERNAME: ${{ secrets.CYPRESS_ADMIN_USERNAME }}
      CYPRESS_BASE_URL: "https://dev.trade-tariff.service.gov.uk"
      CYPRESS_DEVELOPMENT_ADMIN_SUFFIX: "dev"
      CYPRESS_DEVELOPMENT_BASIC_AUTH: ${{ secrets.CYPRESS_DEVELOPMENT_BASIC_AUTH }}
      CYPRESS_DEVELOPMENT_BASIC_PASSWORD: ${{ secrets.CYPRESS_DEVELOPMENT_BASIC_PASSWORD }}
      CYPRESS_DEVELOPMENT_BASIC_USERNAME: ${{ secrets.CYPRESS_DEVELOPMENT_BASIC_USERNAME }}
      CYPRESS_SPACE: "DEVELOPMENT"
      CYPRESS_grepTags: "devOnly adminOnly"
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Run cypress tests
        uses: cypress-io/github-action@v5
        id: cypress
        continue-on-error: true
        with:
          spec: "cypress/e2e/**/*.cy.js"
          quiet: true
          browser: chrome

      - name: Merge and generate reports
        run: |
          mkdir report
          npx mochawesome-merge ./cypress/reports/*.json > report/index.json
          npx marge --inline report/index.json -o report/

  update-reports:
    needs: cypress-run
    runs-on: ubuntu-22.04
    env:
      CURRENT_DATE: $(date +'%d-%m-%Y')
    steps:
      - name: Checkout reports repo
        uses: actions/checkout@v3
        with:
          ref: reports
          path: reports_repo

      - name: Copy report into reports repo
        run: |
          cd reports_repo
          [ -e docs/development/$CURRENT_DATE ] && rm -rf docs/development/$CURRENT_DATE
          cp -a ../report/  docs/development/$CURRENT_DATE
          pushd docs/development/$CURRENT_DATE
          rm -rf assets
          rm -rf screenshots
          ln -s ../../assets/
          popd
          git add docs .

      - name: Commit todays report to reports branch
        run: |
          cd reports_repo
          git config --local user.email "tradetarrif+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Development report for $CURRENT_DATE" -a

      - name: Push changes to reports branch
        uses: ad-m/github-push-action@v2.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: reports
          directory: reports_repo

  notify:
    needs: cypress-run
    runs-on: ubuntu-22.04
    env:
      CURRENT_DATE: $(date +'%d-%m-%Y')
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "tariffs-regression"
          SLACK_USERNAME: "Development Regression"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON_EMOJI: ":alphabet-yellow-s:"
          SLACK_COLOR: ${{ needs.cypress-run.outputs.cypress-outcome }}
          SLACK_TITLE: Cypress finished with - ${{ needs.cypress-run.outputs.cypress-outcome }}
          SLACK_MESSAGE: https://trade-tariff.github.io/trade-tariff-testing/development/$CURRENT_DATE/

      - name: Set build status based on Cypress outcome
        if: needs.cypress-run.outputs.cypress-outcome != 'success'
        run: exit 1
