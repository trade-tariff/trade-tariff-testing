name: " ðŸ’° | Duty Calculator Regression Pack Without Reporting |"
on: [workflow_dispatch]
jobs:
  cypress-run:
    environment: trade-tariff
    env:
      CYPRESS_BASE_URL: 'https://staging.trade-tariff.service.gov.uk'
    name: "ðŸ’° Duty Calculator Regression Tests"
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    steps:
      - run: date
      - uses: actions/checkout@v2
      - run: mkdir -p cypress/reports/mochareports
      - uses: cypress-io/github-action@v2
        name: "All DC tests"
        continue-on-error: true
        with:
          quiet: true
          browser: chrome
          headless: true       
          spec: "cypress/integration/DutyCalculator/**/*spec.js"
