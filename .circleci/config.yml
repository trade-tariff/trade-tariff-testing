version: 2.1
orbs:
  cypress: cypress-io/cypress@1.27.0
  slack: circleci/slack@4.1

executors: # This is totally crazy but it's the only way to configure the environment: https://circleci.com/developer/orbs/orb/cypress-io/cypress#usage-env-vars
  custom_chrome94:
    docker:
      - image: 'cypress/browsers:node16.5.0-chrome94-ff93'
    environment:
      CYPRESS_BASE_URL: "https://staging.trade-tariff.service.gov.uk"

workflows:
  debug:
    jobs:
      - cypress/run:
          executor: custom_chrome94
          context: trade-tariff
          name: "ðŸš€ UK XI & DC Smoke tests"
          browser: chrome
          store_artifacts: true
          spec: "*/**/smokeTestCI.spec.js"
          yarn: true
          post-steps:
            - store_test_results:
                path: cypress/results
            - store_artifacts:
                path: cypress/reports
            - slack/notify:
                channel: tariffs-etl
                event: fail
                template: basic_fail_1
            - slack/notify:
                channel: tariffs-etl
                event: pass
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Smoke tests passed* :white_check_mark:",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
          filters:
            branches:
              only:
                - debug-cron

  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/run:
          executor: custom_chrome94
          context: trade-tariff
          name: "ðŸš€ Tariff & DC Smoke tests scheduled - Staging"
          browser: chrome
          store_artifacts: true
          spec: "*/**/smokeTestCI.spec.js"
          yarn: true
          post-steps:
            - store_test_results:
                path: cypress/results
            - store_artifacts:
                path: cypress/reports
            - slack/notify:
                channel: tariffs-etl
                event: fail
                template: basic_fail_1
            - slack/notify:
                channel: tariffs-etl
                event: pass
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Smoke tests passed* :white_check_mark:",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
