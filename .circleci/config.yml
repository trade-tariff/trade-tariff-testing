version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
  slack: circleci/slack@4.1

executors: # This is totally crazy but it's the only way to configure the environment: https://circleci.com/developer/orbs/orb/cypress-io/cypress#usage-env-vars
  custom_chrome:
    docker:
      - image: "cypress/browsers:node16.13.2-chrome97-ff96"
    environment:
      CYPRESS_BASE_URL: "https://staging.trade-tariff.service.gov.uk"
      CYPRESS_SPACE: "STAGING"
      CYPRESS_grepTags: "--devOnly --prodOnly --productionOnly"
jobs:
  linters:
    docker:
      - image: cimg/node:16.13.2
    resource_class: small
    steps:
      - checkout
      - run: "yarn install"
      - run:
          name: "Lint changed files"
          command: |
            echo "yarn run eslint $(git diff --name-only --diff-filter=ACM $(git merge-base main HEAD)..HEAD | egrep '\.js')"

            yarn run eslint $(git diff --name-only --diff-filter=ACM $(git merge-base main HEAD)..HEAD | egrep '\.js')
  test:
    executor: custom_chrome
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-test-deps-{{ checksum "yarn.lock" }}
      - run: "yarn install"
      - save_cache:
          key: v2-test-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - /root/.cache/Cypress
      - run:
          name: "Cypress Smoke tests"
          command: |
            yarn run cypress run \
              --spec \
              $(git diff --name-only --diff-filter=ACM $(git merge-base main HEAD)..HEAD | grep 'cypress/e2e/' | grep '.cy.js' | tr -s '\n' ',')cypress/e2e/smoketests/smokeTestCI.cy.js

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/run:
          executor: custom_chrome
          context: trade-tariff
          name: "Scheduled smoke tests on staging"
          browser: chrome
          yarn: true
          post-steps:
            - slack/notify:
                channel: tariffs-regression
                event: fail
                template: basic_fail_1
            - slack/notify:
                channel: tariffs-regression
                event: pass
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Smoke tests passed* :white_check_mark:",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
  ci:
    jobs:
      - test:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
      - linters:
          filters:
            branches:
              ignore:
                - main
