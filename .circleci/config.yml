version: 2.1
orbs:
  cypress: cypress-io/cypress@1.29.0
  slack: circleci/slack@4.1

executors: # This is totally crazy but it's the only way to configure the environment: https://circleci.com/developer/orbs/orb/cypress-io/cypress#usage-env-vars
  custom_chrome:
    docker:
      - image: 'cypress/browsers:node16.13.2-chrome97-ff96'
    environment:
      CYPRESS_BASE_URL: "https://staging.trade-tariff.service.gov.uk"
      CYPRESS_SPACE: 'STAGING'
      CYPRESS_grepTags: "-devOnly,smokeTest"
jobs:
  test:
    docker:
      - image: "cypress/base:16.5.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-test-deps-{{ checksum "yarn.lock" }}
      - run: "yarn install"
      - cypress/run:
          browser: chrome
          executor: custom_chrome
          context: trade-tariff
          yarn: true
      - save_cache:
          key: v2-test-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - /root/.cache/Cypress

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/run:
          executor: custom_chrome
          context: trade-tariff
          name: "Scheduled smoke tests on staging"
          browser: chrome
          yarn: true
          post-steps:
            - slack/notify:
                channel: tariffs-regression
                event: fail
                template: basic_fail_1
            - slack/notify:
                channel: tariffs-regression
                event: pass
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Smoke tests passed* :white_check_mark:",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
  ci:
    jobs:
      - test:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
