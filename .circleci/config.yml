version: 2.1
orbs:
  cypress: cypress-io/cypress@1.27.0
  slack: circleci/slack@4.1

workflows:
  nightly:
    triggers:
      - schedule:
#          cron: "0 5 * * *"
          cron: "15 9 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/run:
          context: trade-tariff
          name: "ðŸš€ UK & XI Smoke tests"
          executor: cypress/browsers-chrome77
          browser: chrome
          store_artifacts: true
          spec: "*/**/smokeTestUKXI.spec.js"
          post-steps:
            - run: mkdir -p cypress/reports/mochareports
            - run: npm run combine-reports && npm run generate-report
            - store_test_results:
                path: cypress/results
            - store_artifacts:
                path: cypress/reports
            - slack/notify:
                channel: tariffs-etl
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "text": {
                          "type": "mrkdwn",
                          "text": " ðŸš€ UK & XI Smoke tests"
                        },
                        "accessory": {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Report",
                            "emoji": true
                          },
                          "value": "click_me_123",
                          "url": "https://${CIRCLE_BUILD_NUM}-319393790-gh.circle-artifacts.com/${CIRCLE_NODE_INDEX}/cypress/reports/mochareports/report.html",
                          "action_id": "button-action"
                        }
                      }
                    ]
                  }
                event: always
