version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
  slack: circleci/slack@4.1

executors: # This is totally crazy but it's the only way to configure the environment: https://circleci.com/developer/orbs/orb/cypress-io/cypress#usage-env-vars
  custom_chrome:
    docker:
      - image: "cypress/browsers:node16.13.2-chrome97-ff96"
    environment:
      CYPRESS_BASE_URL: "https://staging.trade-tariff.service.gov.uk"
      CYPRESS_SPACE: "STAGING"
      CYPRESS_grepTags: "--devOnly --prodOnly --productionOnly"
jobs:
  linters:
    docker:
      - image: cimg/node:16.13.2
    resource_class: small
    steps:
      - checkout
      - run: "yarn install"
      - run:
          name: "Lint changed files"
          command: |
            yarn run eslint $(git diff --name-only --diff-filter=ACM $(git merge-base main HEAD)..HEAD | egrep '\.js' | grep -v json)
  test:
    executor: custom_chrome
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-test-deps-{{ checksum "yarn.lock" }}
      - run: "yarn install"
      - save_cache:
          key: v2-test-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - /root/.cache/Cypress
      - run:
          name: "Cypress Smoke tests"
          command: |
            yarn run cypress run \
              --spec \
              $(git diff --name-only --diff-filter=ACM $(git merge-base main HEAD)..HEAD | grep 'cypress/e2e/' | grep '.cy.js' | tr -s '\n' ',')cypress/e2e/smoketests/smokeTestCI.cy.js
  rotate_reports:
    docker:
      - image: cimg/base:current-22.04
    steps:
      - checkout
      - run: "bin/rotate_reports.sh"
      - slack/notify:
          channel: tariffs-regression
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: tariffs-regression
          event: pass
          template: basic_success_1

workflows:
  ci:
    jobs:
      - test:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
      - linters:
          filters:
            branches:
              ignore:
                - main

  weekly:
    # triggers:
    #   - schedule:
    #       cron: "0 5 * * *"
    #       filters:
    #         branches:
    #           only:
    #             - main
    jobs:
      - rotate_reports:
          context: trade-tariff
          filters:
            branches:
              only:
                - main
