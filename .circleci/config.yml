version: 2.1
orbs:
  cypress: cypress-io/cypress@1.29.0
  slack: circleci/slack@4.1

executors: # This is totally crazy but it's the only way to configure the environment: https://circleci.com/developer/orbs/orb/cypress-io/cypress#usage-env-vars
  custom_chrome:
    docker:
      - image: 'cypress/browsers:node16.13.2-chrome97-ff96'
    environment:
      CYPRESS_BASE_URL: "https://staging.trade-tariff.service.gov.uk"
      CYPRESS_SPACE: 'STAGING'


jobs:
  test:
    docker:
      - image: "cypress/base:16.5.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-test-deps-{{ checksum "yarn.lock" }}
      - run: "yarn install"
      - save_cache:
          key: v2-test-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - /root/.cache/Cypress
      - run:
          name: "Cypress Smoke tests"
          environment:
            CYPRESS_BASE_URL: "https://staging.trade-tariff.service.gov.uk"
            CYPRESS_SPACE: "STAGING"
          command: bin/all-smoke-tests.sh
      - store_artifacts:
          path: cypress/screenshots

workflows:
  debug:
    jobs:
      - cypress/run:
          executor: custom_chrome
          context: trade-tariff
          name: "ðŸš€ UK XI & DC Smoke tests"
          browser: chrome
          store_artifacts: true
          spec: "*/**/smokeTestCI.spec.js"
          yarn: true
          config: 'defaultCommandTimeout=25000'
          post-steps:
            - store_test_results:
                path: cypress/results
            - store_artifacts:
                path: cypress/reports
            - slack/notify:
                channel: tariffs-regression
                event: fail
                template: basic_fail_1
            - slack/notify:
                channel: tariffs-regression
                event: pass
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Smoke tests passed* :white_check_mark:",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
          filters:
            branches:
              only:
                - debug-cron

  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/run:
          executor: custom_chrome
          context: trade-tariff
          name: "ðŸš€ Tariff & DC Smoke tests scheduled - Staging"
          browser: chrome
          store_artifacts: true
          spec: "*/**/smokeTestCI.spec.js"
          yarn: true
          post-steps:
            - store_test_results:
                path: cypress/results
            - store_artifacts:
                path: cypress/reports
            - slack/notify:
                channel: tariffs-regression
                event: fail
                template: basic_fail_1
            - slack/notify:
                channel: tariffs-regression
                event: pass
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Smoke tests passed* :white_check_mark:",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
  ci:
    jobs:
      - test:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
