env:
  browser: true
  commonjs: true
  es2021: true
  cypress/globals: true
extends:
  - eslint:recommended
  - plugin:cypress/recommended
  - google
parser: '@babel/eslint-parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  require-jsdoc : 0
  max-len: 
    - error
    - code: 140
plugins:
  - cypress
